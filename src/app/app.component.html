<div style="margin-top: 2%;">
  <amplify-authenticator [loginMechanisms]="['email']"
    [signUpAttributes]="['given_name', 'family_name', 'phone_number', 
    'birthdate']"
  >
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <app-layout [signOut]="signOut"></app-layout>
    </ng-template>
  </amplify-authenticator>
  </div>
