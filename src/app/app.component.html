<amplify-authenticator [loginMechanisms]="['email']"
  [signUpAttributes]="['given_name', 'family_name', 'phone_number', 
  'birthdate']"
>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome</h1>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
