<div class="container mt-5">
    <h2>Register</h2>
    <form (submit)="register(); $event.preventDefault()">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <button class="btn btn-primary">Register</button>
      <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</p>
      <p class="mt-2">Already have an account? <a routerLink="/auth/login">Login here</a></p>
    </form>
  </div>
