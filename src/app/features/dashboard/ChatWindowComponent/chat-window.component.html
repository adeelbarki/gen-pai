<div class="w-full h-full bg-white shadow-lg rounded-lg p-6 flex flex-col">
  <div class="pb-2 border-b border-gray-300 mb-4">
    <h2 class="text-xl font-bold">Chat</h2>
  </div>

  <div #scrollContainer class="flex-1 overflow-y-auto p-4 space-y-2 font-sans">
  <p *ngIf="chatLog.length === 0" class="text-sm text-gray-700">
    Chat messages will appear here...
  </p>

  <div *ngFor="let line of chatLog">
    <div
      class="flex"
      [ngClass]="{
        'justify-end': line.role === 'user',
        'justify-start': line.role === 'ai'
      }"
    >
      <div
        [ngClass]="{
          'bg-gray-200 text-gray-800 self-end': line.role === 'user',
          'border border-blue-400 text-blue-700 self-start': line.role === 'ai',
          'italic text-gray-500': line.text === '...'
        }"
        class="inline-block px-4 py-2 rounded-xl max-w-[70%] break-words text-base font-medium"
      >
        {{ line.text }}
      </div>
    </div>
  </div>
</div>



  <div class="w-[98%] mx-auto mt-auto">
    <div class="flex items-center border border-gray-300 rounded-full px-4 py-2 shadow-sm">
     <textarea
      [(ngModel)]="message"
      placeholder="Type your message..."
      rows="1"
      class="w-full resize-none outline-none bg-transparent text-sm leading-snug max-h-[4.5rem] overflow-y-auto"
      (input)="autoResize($event)"
    ></textarea>
      <button (click)="sendMessage()" class="ml-2 px-3 py-1 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">
        Send
      </button>
    </div>
  </div>
</div>
