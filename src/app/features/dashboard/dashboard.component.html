<div class="w-[95%] h-[93vh] mx-auto bg-gray-100 mt-2 shadow-2xl rounded-2xl flex flex-col">
  
  <!-- Header -->
  <div class="h-[8vh] bg-white flex flex-col w-full justify-center px-4">
    <div class="flex justify-between items-center w-full">
      <h1 class="text-2xl font-bold ml-4">AI Chatbot</h1>
      <button (click)="signOut()">Sign Out</button>
    </div>
  
    <!-- Navigation Menu -->
    <div class="flex-grow flex mt-1 justify-center">
      <div class="w-[99%] h-[4vh] bg-gray-100 flex items-center">
        <p class="text-sm text-gray-700 ml-6">Dashboard</p>
        <p class="text-sm text-gray-700 ml-12">Studies</p>
        <p class="text-sm text-gray-700 ml-12">History</p>
        <p class="text-sm text-gray-700 ml-12">Profile</p>
        <p class="text-sm text-gray-700 ml-12">Help</p>
      </div>
    </div>
  </div>

  <!-- Main Content -->

  <div class="flex w-full h-[calc(100%-8vh-4vh)] p-10 gap-4 flex-1">

    <!-- Left Card -->
    <div class="w-1/4 bg-white shadow-md rounded-lg p-4 flex flex-col items-center justify-center">
      <h2 class="text-lg font-bold">Left Card</h2>
      <p class="text-sm text-gray-700">Content here...</p>
    </div>

    <!-- Middle Card -->
    <div class="w-2/4 bg-white shadow-lg rounded-lg p-6 flex flex-col items-center justify-center">
      <h2 class="text-xl font-bold">Middle Card</h2>
      <p class="text-sm text-gray-700">Larger content area...</p>
    </div>

    <!-- Right Card -->
    <div class="w-1/4 bg-white shadow-md rounded-lg p-4 flex flex-col items-center justify-center">
      <h2 class="text-lg font-bold">Right Card</h2>
      <p class="text-sm text-gray-700">Content here...</p>
    </div>
  </div>
    
</div>
